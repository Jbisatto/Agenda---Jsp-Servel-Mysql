<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agendas de contatos</title>
<link rel="icon" href="imagem/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div align="center">
	<h1>Criar novo Contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input autofocus="autofocus" type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>

			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone"
					class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-email"
					class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" class="Botao1" value="Adicionar" onclick="validar()">
		<span class="espaco">
		<a href="main"	class="Botao1">Cancelar</a>

	</form>
<script src="scripts/validador.js"></script>
</div>
</body>
</html>
